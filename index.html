<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yellowstone Jobs - Application Form</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="justify-content-center" id="mainContainer">
    <div id="mainDiv">
        <div id="header">
            <div id="logo"><a href="https://www.xanterrajobs.com/yellowstone-national-park-home/jobs" class="border-0"><img src="assets/logo-yellowstone.gif" alt="Bootstrap"></a></div>
            <div class="position-relative top-50 p-5 float-start" id="google_translate_element"></div>
            <div class="justify-content-start"></div>

        <div class="container-fluid p-2" id="searchForm">
            <table class="justify-content-end" align="right">
                <form method="GET" action="https://www.xanterrajobs.com/yellowstone-national-park-home/jobs"></form>
                <tbody>
                <tr>
                    <td>
                        <label>
                            <input class="input" name="search" type="text">
                        </label>
                        <input value="search" class="input" type="submit">
                    </td>
                </tr>
                <tr>
                    <td >
                        <label class="text-white">
                            <input style="color: white;" checked="checked" value="site" name="site_search" type="radio">
                            This site
                        </label>
                        <label class="text-white">
                            <input value="all" name="site_search" type="radio">
                            All Xanterra Sites
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
